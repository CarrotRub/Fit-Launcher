[package]
name = "fit-launcher"
version = "0.0.1"
description = "FitLauncher"
authors = ["CarrotRub"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.3", features = [] }

[dependencies]
tauri-plugin-dialog = "2.2.0"
tauri-plugin-shell = "2.2.0"
tauri-plugin-fs = "2.2.0"
tauri = { version = "2.1.1", features = ["protocol-asset"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
serde_with = "3.4.0"
directories = "5.0.1"
http = "1.2.0"
reqwest = { version = "0.12.9", features = [
    "blocking",
    "rustls-tls",
    "gzip",
    "brotli",
    "deflate",
    "hickory-dns",
] }
hickory-resolver = { version = "0.24.2", features = ["dns-over-https-rustls"] }
rand = { version = "0.8", features = ["small_rng"] }
once_cell = "1.20.2"
scraper = "0.20.0"
tokio = { version = "1.40.0", features = ["full"] }
futures-util = "0.3"
kuchiki = "0.8.1"
anyhow = "1.0.86"
lru = "0.12.4"
futures = "0.3.31"
librqbit = { version = "7.0.1", features = [
    "tracing-subscriber-utils",
    "http-api",
    "upnp-serve-adapter",
] }
rayon = "1.10.0"
regex = "1.10.6"
thiserror = "1.0.63"
parking_lot = "0.12.1"
lazy_static = "1.5.0"
chrono = "0.4.38"
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "json",
    "ansi",
] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
select = "0.6"
toml = "0.8.19"
sysinfo = "0.32.0"
image = "0.25.4"
palette = "0.7.6"
color-thief = "0.2.2"


[target.'cfg(windows)'.dependencies]
uiautomation = "0.12.2"
windows = { version = "0.58.0", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Controls",
    "Win32_System_SystemInformation",
] }

[target.'cfg(unix)'.dependencies]
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-updater = { version = "2.3.0", features = ["rustls-tls"] }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
